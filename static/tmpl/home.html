<div class="container" id="page-home">
  <section>
    <div class="well topControls">
      <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group">
          <label class="col-xs-3 control-label">マップページのタイトル</label>
          <div class="col-xs-6">
            <input type="text" class="form-control" ng-model="title">
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">デフォルトセクション</label>
          <div class="col-xs-9">
            <label class="radio-inline">
              <input type="radio" ng-model="label" value="0"> A
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="label" value="1"> B
            </label>
          </div>
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">メンテナンスモード</label>
          <div class="col-xs-9">
            <label class="radio-inline">
              <input type="radio" ng-model="isMaintained" value="on"> ON
            </label>
            <label class="radio-inline">
              <input type="radio" ng-model="isMaintained" value="off"> OFF
            </label>
          </div>
        </div>
        <div class="form-group btns">
          <div class="col-xs-offset-3 col-xs-9">
            <button type="submit" class="btn btn-primary">更新</button>
          </div>
        </div>
      </form>
    </div>
  </section>

  <section>
    <div class="row mapHeading">
      <div class="col-xs-9">
        <h3>{{ titleOrigin }}</h3>
      </div>
      <div class="col-xs-3 text-right">
        <button type="button" class="btn btn-default btn-sm" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span> マップを再読み込み</button>
      </div>
    </div>

    <iframe src="{{ iframeUrl }}"></iframe>
  </section>
</div>
